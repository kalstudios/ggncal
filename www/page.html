<script>
function getParam(name)
{  
	name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");  
	var regexS = "[\\?&]"+name+"=([^&#]*)";  
	var regex = new RegExp( regexS );  
	var results = regex.exec(window.location.href);
	if(results == null) return "";  else return results[1];
}


//----------------------------------------------
$( document ).ready(function() {
	$('.header-title h1').text(decodeURI(getParam("title")))
	
	$.ajax( "http://www.indorerajkot.com/ggncal/get_calender/page_details/"+decodeURI(getParam("val")))
	//$.ajax( "http://localhost/ggncal/get_calender/page_details/"+decodeURI(getParam("val")))
	.done(function(data) {$('.inner-content-block').fadeOut( 30 ).html(data).fadeIn(500);})
	.fail(function(e) {alert( "We are unable to connect server. Please check your connection or try later.");})
});

</script>
